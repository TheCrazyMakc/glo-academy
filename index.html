<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Evarugs в вашем городе</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__wrap">
				<div class="header__phone">
					<div class="header__phone-img">
						<img src="img/phone.png" alt="Иконка телефона">
					</div>
					<div class="header__phone-text">
						<span>+375 29 292-29-29 (VEL)</span>
						<span>+375 33 333-33-33 (МТС)</span>
					</div>
				</div>
				<div class="header__map">
					<div class="header__map-img">
						<img src="img/map.png" alt="Иконка местоположения">
					</div>
					<span class="header__map-text">ваш город</span>
				</div>
				<div class="header__insta">
					<div class="header__insta-img">
						<img src="img/inst.png" alt="Иконка Инстаграма">
					</div>
					<span class="header__insta-text">посетите нашу страницу</span>
				</div>
			</div>
		</div>
	</header>

	<footer class="footer">
		<div class="container">
			<div class="footer__wrap">
				<div class="footer__insta">
					<h3 class="footer__title">МЫ&nbsp;В&nbsp;СОЦИАЛЬНЫХ СЕТЯХ</h3>
					<div class="footer__insta-img">
						<img src="./img/512px-Instagram_new 1.png" alt="Изображение Инстаграма">
					</div>
				</div>
				<div class="footer__phone">
					<h3 class="footer__title">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
					<ul>
						<li>+375 29 292-29-29 (VEL)</li>
						<li>+375 33 333-33-33 (МТС)</li>
					</ul>
				</div>
				<div class="footer__address">
					<h3 class="footer__title">О&nbsp;НАС</h3>
					<ul>
						<li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
						<li>ваш город</li>
					</ul>
				</div>
				<div class="footer__shape-1">
					<img src="./img/Vector.png" alt="">
				</div>
				<div class="footer__shape-2">
					<img src="./img/Vector (1).png" alt="">
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
